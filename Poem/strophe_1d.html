		<div>Vor sieben Jahren, ich bin siebzehn<br>
		Er zwanziger Jahre, das jüngste Dorf<br>
		Xuan Duc, flankiert Dong Đoài Reis<br>
		Das Frühstück am nächsten Kind, seine Mahlzeiten</div>
